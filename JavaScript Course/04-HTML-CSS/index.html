<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML & CSS</title>
    <!-- 
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: green;
      }
    </style> -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript is fun, but so is HTML & CSS</h1>
    <p class="first">
      You can learn JavaScript without HTML & CSS, but for DOM manipulation it's
      useful to have some basic ideas of HTML & CSS.
    </p>
    <p class="second">
      Just another paragraph
      <!-- We use attributes to describe elements -->
      You can learn more about it on
      <a href="https://www.udemy.com/user/jonasschmedtmann/">Udemy</a>.
    </p>
    <h6>Another heading</h6>

    <!-- Difference between classes and ids:
    ids have to be unique -->
    <!-- classes are used way more -->
    <img
      id="course-image"
      src="https://miro.medium.com/v2/resize:fit:1400/1*o6Z5R4jWb3wZYcKyxpgxmA.png"
    />
    <!-- the convention in CSS for naming classes and ids is separating them by dash -->
    <form id="your-name">
      <h2>Your name here</h2>
      <p class="first">Please fill in this form :)</p>
      <input type="text" placeholder="Your name" />
      <button>OK</button>
    </form>
  </body>
</html>
